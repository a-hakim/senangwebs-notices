<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenangWebs Notices Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">
        Native Function Replacement
      </h4>
      <div
        class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4 mb-4"
      >
        <div>
          <div class="flex flex-wrap gap-4">
            <button
              onclick="testAlert()"
              class="bg-teal-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
            >
              Test alert()
            </button>
            <button
              onclick="testConfirm()"
              class="bg-amber-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
            >
              Test confirm()
            </button>
            <button
              onclick="testPrompt()"
              class="bg-purple-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
            >
              Test prompt()
            </button>
          </div>
        </div>
        <div class="mt-4">
          <button
            onclick="toggleNativeFunctions()"
            class="bg-gray-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          >
            Toggle Native/Custom
          </button>
        </div>
      </div>

      <div class="mb-8 flex justify-center">
        <a
          href="simple.html"
          target="_blank"
          class="text-xl font-semibold underline"
          >Simple Examples using HTML attributes</a
        >
      </div>

      <div class="grid lg:grid-cols-2 gap-4 border-t-2 border-neutral-200 pt-8">
        <div>
          <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">
            Position Tests
          </h4>
          <div
            class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4"
          >
            <div class="grid grid-cols-3 gap-4 max-w-xl">
              <button
                onclick="showNotice('top left')"
                class="bg-blue-400 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Top Left
              </button>
              <button
                onclick="showNotice('top')"
                class="bg-blue-500 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Top
              </button>
              <button
                onclick="showNotice('top right')"
                class="bg-blue-400 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Top Right
              </button>
              <button
                onclick="showNotice('left')"
                class="bg-blue-500 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Left
              </button>
              <button
                onclick="showNotice('center')"
                class="bg-blue-600 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Center
              </button>
              <button
                onclick="showNotice('right')"
                class="bg-blue-500 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Right
              </button>
              <button
                onclick="showNotice('bottom left')"
                class="bg-blue-400 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Bottom Left
              </button>
              <button
                onclick="showNotice('bottom')"
                class="bg-blue-500 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Bottom
              </button>
              <button
                onclick="showNotice('bottom right')"
                class="bg-blue-400 text-white rounded-lg text-base font-semibold px-4 w-full aspect-square flex items-center justify-center hover:opacity-80"
              >
                Bottom Right
              </button>
            </div>
          </div>
        </div>
        <div>
          <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">
            Style Tests
          </h4>
          <div
            class="bg-white border border-neutral-200 rounded-lg lg:rounded-2xl p-4"
          >
            <div class="flex flex-col gap-4 mx-auto">
              <button
                onclick="showStyledNotice('blue')"
                class="bg-blue-600 text-white rounded-lg text-lg font-semibold px-6 w-full h-12 flex items-center justify-center hover:opacity-80"
              >
                Blue Theme
              </button>
              <button
                onclick="showStyledNotice('red')"
                class="bg-red-600 text-white rounded-lg text-lg font-semibold px-6 w-full h-12 flex items-center justify-center hover:opacity-80"
              >
                Red Theme
              </button>
              <button
                onclick="showStyledNotice('blur')"
                class="bg-purple-600 text-white rounded-lg text-lg font-semibold px-6 w-full h-12 flex items-center justify-center hover:opacity-80"
              >
                Blur Effect
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Default Template -->
    <template id="default-notice">
      <div
        data-swn
        class="grid border-neutral-200 border-2 rounded-xl bg-white w-full min-w-[300px] max-w-[600px]"
      >
        <div
          data-swn-title
          class="py-2 px-4 border-b border-neutral-200 flex justify-between items-center text-base lg:text-lg capitalize font-bold m-0"
        ></div>
        <div data-swn-body class="py-2 px-4"></div>
        <div class="px-4">
          <input
            type="text"
            data-swn-input
            class="w-full px-3 py-2 border rounded-md mb-2"
          />
        </div>
        <div
          data-swn-buttons
          class="py-2 px-4 border-t border-neutral-200 flex justify-end gap-2"
        >
          <button
            data-swn-cancel
            class="bg-gray-500 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
          <button
            data-swn-ok
            class="bg-teal-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
        </div>
      </div>
    </template>

    <!-- Alert Template -->
    <template id="alert-template">
      <div
        data-swn
        class="grid border-neutral-200 border-2 rounded-xl bg-white w-full min-w-[300px] max-w-[600px]"
      >
        <div
          data-swn-title
          class="py-2 px-4 border-b border-neutral-200 flex justify-between items-center text-base lg:text-lg capitalize font-bold m-0"
        ></div>
        <div data-swn-body class="py-2 px-4"></div>
        <div
          data-swn-buttons
          class="py-2 px-4 border-t border-neutral-200 flex justify-end gap-2"
        >
          <button
            data-swn-ok
            class="bg-teal-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
        </div>
      </div>
    </template>

    <!-- Confirm Template -->
    <template id="confirm-template">
      <div
        data-swn
        class="grid border-neutral-200 border-2 rounded-xl bg-white w-full min-w-[300px] max-w-[600px]"
      >
        <div
          data-swn-title
          class="py-2 px-4 border-b border-neutral-200 flex justify-between items-center text-base lg:text-lg capitalize font-bold m-0"
        ></div>
        <div data-swn-body class="py-2 px-4"></div>
        <div
          data-swn-buttons
          class="py-2 px-4 border-t border-neutral-200 flex justify-end gap-2"
        >
          <button
            data-swn-cancel
            class="border-teal-600 border-2 text-teal-600 rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
          <button
            data-swn-ok
            class="bg-teal-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
        </div>
      </div>
    </template>

    <!-- Prompt Template -->
    <template id="prompt-template">
      <div
        data-swn
        class="grid border-neutral-200 border-2 rounded-xl bg-white w-full min-w-[300px] max-w-[600px]"
      >
        <div
          data-swn-title
          class="py-2 px-4 border-b border-neutral-200 flex justify-between items-center text-base lg:text-lg capitalize font-bold m-0"
        ></div>
        <div data-swn-body class="py-2 px-4"></div>
        <input
          type="text"
          data-swn-input
          class="h-10 px-3 border-neutral-200 border-2 rounded-lg text-base mx-4 mb-2"
        />
        <div
          data-swn-buttons
          class="py-2 px-4 border-t border-neutral-200 flex justify-end gap-2"
        >
          <button
            data-swn-cancel
            class="border-teal-600 border-2 text-teal-600 rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
          <button
            data-swn-ok
            class="bg-teal-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
        </div>
      </div>
    </template>

    <script src="../dist/swn.js"></script>
    <script>
      let isNative = true;

      const notice = new SWN({
        template: "#default-notice",
        titleText: "SenangWebs Notices",
      });

      async function testAlert() {
        alert("This is a test alert message!");
      }

      async function testConfirm() {
        const result = await confirm("Do you want to proceed?");
        alert(`You clicked: ${result ? "OK" : "Cancel"}`);
      }

      async function testPrompt() {
        const result = await prompt("Please enter your name:", "John Doe");
        alert(`You entered: ${result || "Nothing"}`);
      }

      function toggleNativeFunctions() {
        if (isNative) {
          notice.install();
          isNative = false;
          alert("Custom dialogs enabled!");
        } else {
          notice.uninstall();
          isNative = true;
          alert("Native dialogs restored!");
        }
      }

      function replaceAndTestAlert() {
        notice.install();
        alert("This is a replaced alert() call using SenangWebs Notice!");
      }

      function restoreNativeAlert() {
        notice.uninstall();
        alert("Native alert restored!");
      }

      function showNotice(position) {
        const notice = new SWN({
          template: "#default-notice",
          titleText: `Notice (${position})`,
          buttonText: "Close",
          position: position,
        });

        notice.show(`This notice is positioned at: ${position}`);
      }

      function showStyledNotice(theme) {
        let options = {
          template: "#default-notice",
          titleText: `${theme.charAt(0).toUpperCase() + theme.slice(1)} Theme`,
          buttonText: "Close",
        };

        switch (theme) {
          case "blue":
            options = {
              ...options,
              bgColor: "#3498db",
              bgOpacity: 0.7,
            };
            break;
          case "red":
            options = {
              ...options,
              bgColor: "#e74c3c",
              bgOpacity: 0.6,
            };
            break;
          case "blur":
            options = {
              ...options,
              bgColor: "#9b59b6",
              bgOpacity: 0.5,
              bgBlur: 8,
            };
            break;
        }

        const notice = new SWN(options);
        notice.show(`This is a notice with the ${theme} theme applied!`);
      }
    </script>
  </body>
</html>
