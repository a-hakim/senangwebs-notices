<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenangWebs Notices Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-wrap gap-4">
        <button
          onclick="alert('Hello World!')"
          data-swn-trigger
          data-swn-template="#my-notice"
          data-swn-position="center"
          data-swn-title="Alert demo using HTML attributes"
          data-swn-ok-text="OK!"
          data-swn-cancel-text="Cancel!"
          class="bg-purple-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
        >
          HTML attributes alert
        </button>
        <button
          onclick="prompt('Hello World!')"
          data-swn-trigger
          data-swn-template="#my-notice"
          data-swn-position="top left"
          data-swn-title="Prompt demo using HTML attributes"
          data-swn-ok-text="OK!"
          data-swn-cancel-text="Cancel!"
          class="bg-emerald-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
        >
          HTML attributes prompt
        </button>
        <button
          onclick="confirm('Hello World!')"
          data-swn-trigger
          data-swn-template="#my-notice"
          data-swn-position="bottom right"
          data-swn-title="Confirm demo using HTML attributes"
          data-swn-ok-text="OK!"
          data-swn-cancel-text="Cancel!"
          class="bg-blue-600 text-white rounded-lg text-lg font-semibold px-6 w-full lg:max-w-max h-12 flex items-center justify-center hover:opacity-80"
        >
          HTML attributes confirm
        </button>
      </div>
    </main>

    <!-- Default Template -->
    <template id="my-notice">
      <div
        data-swn
        class="grid border-neutral-200 border-2 rounded-xl bg-white w-full min-w-[300px] max-w-[600px]"
      >
        <div
          data-swn-title
          class="py-2 px-4 border-b border-neutral-200 flex justify-between items-center text-base lg:text-lg capitalize font-bold m-0"
        ></div>
        <div data-swn-body class="py-2 px-4"></div>
        <div class="px-4">
          <input
            type="text"
            data-swn-input
            class="w-full px-3 py-2 border rounded-md mb-2"
          />
        </div>
        <div
          data-swn-buttons
          class="py-2 px-4 border-t border-neutral-200 flex justify-end gap-2"
        >
          <button
            data-swn-cancel
            class="bg-gray-500 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
          <button
            data-swn-ok
            class="bg-teal-600 text-white rounded-lg text-base font-semibold px-4 w-full lg:max-w-max h-10 flex items-center justify-center hover:opacity-80"
          ></button>
        </div>
      </div>
    </template>

    <script src="../dist/swn.js"></script>
  </body>
</html>
